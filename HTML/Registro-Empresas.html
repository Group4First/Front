    <!--REGISTRO DE EMPRESAS-->
    <div class="container-lg">
        <h4>Registro de Empresas</h4>
        <div class="row">
            <!--Razon social-->
                  <div class="form-group-razonsocial col-3">
                    <input type="text" class="form-control" id="nombreyapellido" placeholder="Razon social">
                  </div>
            <!--select 1-->
            <div class="col-md-5">
                <div class="input-group">                    
                    <input type="number" class="form-control" placeholder="Numero de Documento" aria-label="Recipient's username with two button addons">
                    <button class="btn btn-outline-secondary" type="button">NIT</button>
                    <button class="btn btn-outline-secondary" type="button">Cedula</button>
                  </div>
            </div>
            <!--DV-->
            <div class="col-md-4">
            <div class="form-group-DV col-3">
                <input type="text" class="form-control" id="nombreyapellido" placeholder="DV">
              </div>
            </div>
            <!--Direccion-->
            <div class="col-md-4">
            <div class="form-group-direccion">
                <input type="text" class="form-control" id="Direccion" placeholder="Direccion">
              </div>
            </div>  
            <!--Municipio-->
            <div class="col-md-4 ">
                <div class="form-group-Municipio">
                    <input type="text" class="form-control" id="Municipio" placeholder="Municipio">
                  </div>
                </div>          
            <!--Telefono-->
            <div class="col-md-4">
                <div class="form-group-Telefono">
                    <input type="number" class="form-control" id="Telefono" placeholder="Telefono">
                  </div>
                </div>
            <!--FAX-->
            <div class="col-md-4">
            <div class="form-group-Fax">
                <input type="text" class="form-control" id="Fax" placeholder="Fax">
              </div>  
              </div>          
            <!--select 2-->
            <div class="col-md-4">
            <select class="form-select" id="" aria-label="Default select example">
                <option selected>Actividad economico / C.I.I.U</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <!--Correo Electrónico-->
            <div class="col-md-4">
                <div class="form-group-correo">
                    <input type="email" class="form-control" id="nombreyapellido" placeholder="Correo">
                  </div>
                </div>
            <!--Representante Legal-->
            <div class="col-md-4">
                <div class="form-group-Rlegal">
                    <input type="text" class="form-control" id="Represetante" placeholder="Representante legal">
                  </div>
                </div> 
            <!--Cedula R.P-->
            <div class="col-md-4 ">
                <div class="form-group-Cedula">
                    <input type="number" class="form-control" id="Cedula" placeholder="Cedula R.P">
                  </div>
                </div>  
            <!--Funcionario Entrevistado-->
            <div class="col-md-4">
                <div class="form-group-Entrevistado">
                    <input type="text" class="form-control" id="Entrevistado" placeholder="Entrevistado">
                  </div>
                </div>
            <!--Cargo-->
            <div class="col-md-4">
                <div class="form-group-Cargo">
                    <input type="text" class="form-control" id="Cargo" placeholder="Cargo">
                  </div>
                </div> 
            <!--Número de Trabajadores-->
            <div class="col-md-4">
                <div class="form-group-Trabajadores">
                    <input type="number" class="form-control" id="Telefono" placeholder="# de Trabajadores">
                  </div>
                </div>
            <!--CONTRATO APRENDICES-->
            <div class="col-md-4">
                <div class="input-group" style="margin-top: 10%; margin-left: -79%;">                    
                    <input type="text" class="form-control" placeholder="¿Obligad@ a contratar aprendices?" aria-label="Recipient's username with two button addons">
                    <button class="btn btn-outline-secondary" type="button">SI</button>
                    <button class="btn btn-outline-secondary" type="button">NO</button>
                </div>
            </div>
            <!--Caja de Compensación-->
            <div class="col-md-4">
                <div class="form-group-CajaC">
                    <input type="text" class="form-control" id="CajaC" placeholder="Caja de Compensación">
                  </div>
                </div>
            <!--Efectua los pagos en-->
            <div class="col-md-4 ">
                <div class="form-group-Pagos">
                    <input type="text" class="form-control" id="Pagos" placeholder="Efectua los pagos en">
                  </div>
                </div>  
            <!--Escritura Constitución-->
            <div class="col-md-4">
                <div class="form-group-Constitucion">
                    <input type="text" class="form-control" id="Constitución" placeholder="Constitución">
                  </div>
                </div>
            <!--Notaria-->
            <div class="col-md-4">
                <div class="form-group-Notaria">
                    <input type="text" class="form-control" id="Notaria" placeholder="Notaria">
                  </div>
                </div>
            <!--Ciudad-->
            <div class="col-md-4 ">
                <div class="form-group-Ciudad">
                    <input type="text" class="form-control" id="Ciudad" placeholder="Ciudad">
                  </div>
                </div>  
            <!--Fecha-->
            <div class="col-md-4">
                <div class="form-group-Fecha">
                <input type="date" class="form-control" id="Fecha" placeholder="Fecha">
                </div>
            </div>
        </div>
            <button type="button" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
              </svg> Cancelar</button>
            
        
         
              <button type="button" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
              </svg> Guardar</button>
